<div class="container">
    <div class="row">
        <div style="text-align: center;">
            <h5>Update Customer Vehicle details</h5>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form *ngIf="renderForm" id="updateForm" [formGroup]="updateFormData" (ngSubmit)="onUpdateItem()">
                <div class="mb-3">
                    <label>Owner Name:</label>
                    <input type="text" class="form-control" formControlName="name" />
                    <div class="displayError">{{ nameValidator()}}</div>
                </div>
                <table formArrayName="vehicleList">  
                    <tr>  
                      <th width="80%" colspan="2">Add Vehicles:</th>  
                      <th width="20%"><button type="button" (click)="addVehicleList()" class="btn btn-primary">Add Vehicles</button></th>  
                    </tr>  
                    <tr *ngFor="let vehicle of vehicleList().controls; let i=index" [formGroupName]="i">  
                      <td>  
                          Vehicle Model:  
                          <input type="text" formControlName="vehicleModel" class="form-control">
                          <div class="displayError">{{vehicleModelValidator(i)}}</div>
                      </td>  
                      <td class="ms-2">  
                          Vehicle Number:  
                          <input type="text" formControlName="vehicleNumber" class="form-control">
                          <div class="displayError">{{vehicleNumberValidator(i)}}</div>  
                      </td>  
                      <td class="ms-2">  
                          <button (click)="removeVehicleList(i)" class="btn btn-danger mt-2">Remove</button>  
                      </td>  
                    </tr>  
                  </table>
                <div class="my-3">
                    <button type="submit" class="btn btn-primary" from="updateForm">Update Item</button>
                    <button type="reset" class="btn btn-primary ms-2" [routerLink]="['/vehicleDetails/details']">Cancel</button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
